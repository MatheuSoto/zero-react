<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="public/media/favicon.png">
  <title>My App</title>
</head>
<body>
  <a class="skip-link" href="#maincontent">Skip to main</a>
  <div id="app">
    <div style="width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; display: flex; justify-content: center;align-items: center; font-size: 1.125rem;">
      Zero Start
    </div>
  </div>
  <script defer>
    if('serviceWorker' in navigator){
      window.addEventListener('load', function(){
        navigator.serviceWorker.register('/service-worker.js')
          .catch(err => {
            console.log('Error on register SW')
          })
      })
    }
  </script>
  <noscript>
    <h3>Esta app necesita Javascript para funcionar</h3>
  </noscript>
</body>
</html>
